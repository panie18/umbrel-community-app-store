version: "3.7"

services:
  discopanel:
    image: nickheyer/discopanel:latest
    container_name: discopanel
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DISCOPANEL_DATA_DIR=/app/data
      - DISCOPANEL_HOST_DATA_PATH=/home/user/data   # Passe den Pfad ggf. an!
      - TZ=Europe/Berlin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock    # WICHTIG: Docker-Socket für Container-Steuerung
      - /home/user/data:/app/data                   # Passe ggf. für Serverdaten!
      - ./backups:/app/backups                      # Backup-Ordner (optional)
      - ./tmp:/app/tmp                              # Temp-Ordner (optional)
      - ./config.yaml:/app/config.yaml:ro           # Eigene Config (optional)
