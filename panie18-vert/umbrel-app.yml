version: "3.8"
services:
  vert:
    # Default: use the prebuilt image from GitHub Container Registry (fast, simple)
    image: ghcr.io/vert-sh/vert:latest

    # If you need custom build-time PUB_* args, comment the `image:` line above and
    # uncomment the `build:` block below, then provide your desired build args.
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   args:
    #     PUB_ENV: "production"
    #     PUB_HOSTNAME: "vert.sh"
    #     PUB_PLAUSIBLE_URL: "https://plausible.example.com"
    #     PUB_VERTD_URL: "https://vertd.vert.sh"
    #     PUB_DONATION_URL: "https://donations.vert.sh"
    #     PUB_DISABLE_ALL_EXTERNAL_REQUESTS: "false"
    #     PUB_STRIPE_KEY: ""

    container_name: panie18-vert
    restart: unless-stopped
    ports:
      - "3000:80"   # host:container -> Manifest port = 3000 (Umbrel will expect this)
    environment:
      NODE_ENV: production
      # Optional runtime environment vars the image might honor:
      # PUB_HOSTNAME: "vert.sh"
      # PUB_PLAUSIBLE_URL: "https://plausible.example.com"
    volumes:
      - ./data:/data   # Persistence / optional customization
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
