manifestVersion: 1
id: panie18-coolify
name: Coolify
version: "1.0.0"
tagline: Self-hosted PaaS to deploy apps and databases easily
description: >
  Coolify is an open source self-hosted PaaS to deploy apps and databases with Docker. 
  This Umbrel app will help you run Coolify with proper auto-generated secrets.
author: DeinName
icon: https://avatars.githubusercontent.com/u/60715044?v=4
website: https://github.com/coollabsio/coolify
repo: https://github.com/coollabsio/coolify
support: https://github.com/coollabsio/coolify/issues
category: developer-tools
port: 3000

settings:
  - id: POSTGRES_PASSWORD
    type: password
    label: "PostgreSQL Passwort"
    default: ""
    description: "Passwort für PostgreSQL (wird automatisch generiert, wenn leer)."
  - id: REDIS_PASSWORD
    type: password
    label: "Redis Passwort"
    default: ""
    description: "Passwort für Redis (wird automatisch generiert, wenn leer)."
  - id: APP_KEY
    type: password
    label: "APP Key"
    default: ""
    description: "App Verschlüsselungsschlüssel (wird automatisch generiert, wenn leer)."
  - id: APP_PORT
    type: number
    label: "Coolify Port"
    default: 3000
    description: "Port auf dem Coolify läuft."
